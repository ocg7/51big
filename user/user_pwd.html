<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
  <link rel="stylesheet" href="/assets/user/user_info.css">
</head>
<body>
  <div class="layui-card">
    <div class="layui-card-header">重置密码</div>
    <div class="layui-card-body">
      <form class="layui-form" lay-filter="pwdForm">
       
        <div class="layui-form-item">
          <!-- 禁用输入框：disabled或readonly -->
          <label class="layui-form-label">原密码：</label>
          <div class="layui-input-block">
            <input type="password" name="old_pwd" required  lay-verify="required|pass"  autocomplete="off" class="layui-input" placeholder="请输入原密码" >
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">新密码：</label>
          <div class="layui-input-block">
            <input type="password" name="new_pwd" required  lay-verify="required|pass|samePwd"  autocomplete="off" class="layui-input" placeholder="请输入新密码" >
          </div>
        </div>
        <div class="layui-form-item">
          <label class="layui-form-label">确认密码：</label>
          <div class="layui-input-block">
            <input type="password" name="re_pwd" required  lay-verify="required|pass|rePwd"  autocomplete="off" class="layui-input" placeholder="请再次输入新密码"  >
          </div>
        </div>
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
            <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="/assets/lib/layui/layui.all.js"></script>
  <script src="/assets/lib/jquery.js"></script>
  <script src="/assets/js/baseAPI.js"></script>
  <script src="/assets/js/user/use_pwd.js"></script>
</body>
</html>
